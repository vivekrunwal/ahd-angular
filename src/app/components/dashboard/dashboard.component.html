<div class="bootstrap-wrapper">
  <div class="container text-center mt">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <h1>Patient Registration</h1>
        <div class="container text-center">
          <img
            class="img-fluid"
            style="width: 100px"
            src="/assets/access-health.png"
            alt=""
          />
        </div>
        <!-- <h1 *ngIf="user">User is {{ user.name }}</h1>

        <form (ngSubmit)="onSubmit()" style="margin-top: 20px">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label> First Name </mat-label>
            <input
              [(ngModel)]="credentials.firstName"
              required
              type="text"
              name="firstName"
              matInput
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name </mat-label>
            <input
              [(ngModel)]="credentials.lastName"
              required
              type="text"
              name="lastName"
              matInput
            />
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Date of Birth </mat-label>
            <input
              [(ngModel)]="birthDate"
              required
              type="date"
              name="dateOfBirth"
              matInput
            />
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Address </mat-label>
            <input
              [(ngModel)]="credentials.address"
              required
              type="text"
              name="address"
              matInput
            />
          </mat-form-field>

          <p class="text-center mt" *ngIf="response">{{ response }}</p>

            <button type="submit" mat-raised-button color="primary">
