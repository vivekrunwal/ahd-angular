<div class="bootstrap-wrapper">
    <div class="container mt">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="container text-center">
            <img
              class="img-fluid"
              style="width: 100px"
              src="/assets/access-health.png"
              alt=""
            />
          </div>
          <h1 class="text-center">Login here</h1>
          <form (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label> Name </mat-label>
              <input
                [(ngModel)]="credentials.name"
                required
                type="text"
                name="username"
                matInput
              />
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label> Email or Mobile </mat-label>
                <input
                  [(ngModel)]="credentials.emailOrMobile"
                  required
                  type="text"
                  name="Email/Mobile"
                  matInput
                />
              </mat-form-field>
              <mat-form-field class="full-width" appearance="outline">
                <mat-label> Role </mat-label>
                <input
                  [(ngModel)]="credentials.role"
                  required
                  type="text"
                  name="role"
                  matInput
                />
              </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">

              <mat-label> Password </mat-label>
              <input
                [(ngModel)]="credentials.password"
                required
                name="username"
                type="password"
                matInput
              />
            </mat-form-field>
            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">
                Register
              </button>
              <button
                style="margin-left: 10px"
                type="reset"
                mat-raised-button
                color="accent"
              >
                Reset
              </button>
            </div>
          </form>
              <br>
         <!-- <p class="mt"> {{ credentials | json }}</p> -->
        </div>
      </div>
    </div>
  </div>
